<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Links-->
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/8d6663b4de.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="src/style.css">
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<br/>
<h1 class="AppName">Weather App</h1>
<div class="container">

    <div class="WeatherApp">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input type="text" placeholder="Enter city..." class="form-control" id="city-name" width="100" autocomplete="off">
                </div>
                <div class="col-3">
            <input type="button" value="Search" class="btn btn-primary w-100-">
                </div>
        </div>
        </form>
        <h1 id="city"></h1>
        <div class="row">
            <div class="col-6">
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>
            </div>
            <div class="col-6" class="currentTemp">
                <img src="" alt="Cloudy" id="icon" class="image">
                <strong id="temperature"></strong>
                <span id="units" class="units">
                    <a href="#" class="celsius-link">℃</a>
                </span> | <a href="#" id="fahrenheit-link">℉</a>
            </div>
                    <!--Link to github reprository-->
                </br>
                <small>
                    <a href="http://github.com/Xoliiiii/WEATHER-APP" target="_blank">Open-sourced code</a> by Xoliiiii
                </small>
    </div>
    <div class="weather-forecast" id="forecast"></div>
</div>
 </body>
<script src="src/app.js"></script>
</html>
