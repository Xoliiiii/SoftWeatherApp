<h1 class="appName">Weather App</h1>
<div class="container">

    <div class="WeatherApp">
        <form class="mb-3">
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-7">
                    <input type="text" placeholder="Enter city..." class="form-control" id="city-name" autocomplete="off" />
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5">
                    <input type="button" value="Search" class="btn btn-primary w-100 search-button" id="search-form" />
                </div>
            </div>
        </form>
        <h1 id="city"></h1>
        <div class="row">
            <div class="col-6">
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>
            </div>
            <div class="col-6" class="currentTemp">
                <img src="" alt="Cloudy" id="icon" class="temp-image">
                <strong id="temperature"></strong>
                <span id="units" class="units">â„ƒ</span>
            </div>
</div>
            <!--5 DAY WEATHER FORECAST-->   
             <div class="row forecast-weather" id="forecast"></div>
                <!--End of forecast-->
     </div>
    

        </div>
    </div>
